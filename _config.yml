# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: CoderDojo Kamiyama 参加費無料のプログラミングクラブ
tagline: CoderDojo Kamiyama Website
email: email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  ようこそコーダー道場神山へ!!
  ゲームを作ってみたい子、3Dプリンタでおもちゃを作ってみたい子、パソコンを思い切りさわってみたい子も、
  皆さんプログラミングを通して、世の中にあふれるいろんなテクノロジーに挑戦してください。
  コーダー道場神山は、徳島県神山町で2018年から開催している参加費無料のプログラミングクラブです。
# baseurl: "/"
# baseurl: "/minimal-categorized" # the subpath of your site, e.g. /blog
url: "https://coderdojo.kamiyama.club" # the base hostname & protocol for your site, e.g. http://example.com
author: Daisuke Motohashi
twitter:
  username: motohasystem
  card: summary
plugins:
  - jekyll-seo-tag

# Build settings
markdown: kramdown
remote_theme: ItsMeaga1n/minimal-categorized
# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
  - node_modules

future: true
timezone: Asia/Tokyo
